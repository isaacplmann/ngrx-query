<header>
  <h1 class="title">Ngrx Query</h1>
</header>
<main>
  <h3>Server Status</h3>
  <label><input type="radio" [(ngModel)]="mockServer.state" name="serverState" [value]="serverState.ON">On</label><br>
  <label><input type="radio" [(ngModel)]="mockServer.state" name="serverState" [value]="serverState.BUSY">Busy</label><br>
  <label><input type="radio" [(ngModel)]="mockServer.state" name="serverState" [value]="serverState.ERROR">Error</label><br>

  <h3>Connected Element/Component</h3>
  <label for="isShown">Show List?</label> <input id="isShown" type="checkbox" [(ngModel)]="isShown">
  <nq-ranger-list *ngIf="isShown" [nqConnect]="config" #list (response)="list.rangers = $event;" #connect="nqConnect" (refresh)="connect.forceRequest()">
  </nq-ranger-list>
</main>
<footer>
  <a href="https://github.com/isaacplmann/ngrx-query">Ngrx Query</a>
</footer>
